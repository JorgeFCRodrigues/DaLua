<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Site de Pedidos</title>
  <link rel="stylesheet" href="teste-gpt.css">
</head>
<body>

  <header>
    <h1>Pizzaria do João</h1>
    <nav>
      <a href="#cardapio">Cardápio</a>
      <a href="#pedido">Fazer Pedido</a>
    </nav>
  </header>

  <section id="cardapio">
    <h2>Cardápio</h2>
    <div class="item">
      <h3>Pizza Margherita</h3>
      <p>Molho, mussarela, manjericão</p>
      <span>R$ 30,00</span>
    </div>
    <div class="item">
      <h3>Pizza Calabresa</h3>
      <p>Calabresa, cebola, mussarela</p>
      <span>R$ 32,00</span>
    </div>
  </section>

  <section id="pedido">
    <h2>Fazer Pedido</h2>
    <form>
      <label for="nome">Nome:</label>
      <input type="text" id="nome" required>

      <label for="item">Escolha sua pizza:</label>
      <select id="item">
        <option value="margherita">Margherita</option>
        <option value="calabresa">Calabresa</option>
      </select>

      <label for="endereco">Endereço:</label>
      <input type="text" id="endereco" required>

      <button type="submit">Enviar Pedido</button>
    </form>
  </section>

  <footer>
    <p>© 2025 Pizzaria do João</p>
  </footer>

</body>
</html>
