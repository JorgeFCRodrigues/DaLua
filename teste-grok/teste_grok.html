<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Site de Pedidos</title>
    <link rel="stylesheet" href="teste_grok.css">
</head>
<body>
    <!-- Cabeçalho -->
    <header>
        <div class="logo">Minha Loja</div>
        <nav>
            <ul>
                <li><a href="#home">Home</a></li>
                <li><a href="#cardapio">Cardápio</a></li>
                <li><a href="#contato">Contato</a></li>
                <li><a href="#carrinho">Carrinho</a></li>
            </ul>
        </nav>
    </header>

    <!-- Seção de Produtos -->
    <main>
        <section id="cardapio">
            <h1>Cardápio</h1>
            <div class="produtos">
                <div class="produto">
                    <img src="produto1.jpg" alt="Produto 1">
                    <h3>Produto 1</h3>
                    <p>R$ 29,90</p>
                    <button>Adicionar ao Carrinho</button>
                </div>
                <!-- Repetir para mais produtos -->
            </div>
        </section>
    </main>

    <!-- Carrinho -->
    <section id="carrinho">
        <h2>Seu Carrinho</h2>
        <div class="carrinho-itens">
            <!-- Itens do carrinho aparecerão aqui -->
        </div>
        <p>Total: R$ 0,00</p>
        <button>Finalizar Pedido</button>
    </section>

    <!-- Rodapé -->
    <footer>
        <p>Contato: contato@minhaloja.com | (11) 1234-5678</p>
        <p>&copy; 2025 Minha Loja. Todos os direitos reservados.</p>
    </footer>
</body>
</html>
